$output.webapp("app/entities/${entity.model.var}/${entity.model.var}-detail.component.html")##
<div class="ContentSideSections Implementation">
    <p-panel header="${entity.model.type} Details">
        <div class="ui-grid ui-grid-responsive ui-fluid ui-grid-pad" *ngIf="${entity.model.var}">
            <div class="ui-grid-row">
                <div class="ui-grid-col-4"><label for="id">ID</label></div>
                <div class="ui-grid-col-8"><input pInputText id="id" [(ngModel)]="${entity.model.var}.id" /></div>
            </div>

#foreach($attr in $entity.simpleAttributes.list)
            <div class="ui-grid-row">
                <div class="ui-grid-col-4"><label for="$attr.var">$attr.varUp</label></div>
                <div class="ui-grid-col-8"><input pInputText id="$attr.var" [(ngModel)]="$attr.fullVar" /></div>
            </div>
#end

#foreach ($manyToOne in $entity.manyToOne.list)
            <div class="ui-grid-row">
                <div class="ui-grid-col-4"><label for="$manyToOne.to.var">$manyToOne.to.varUp</label></div>
                <div class="ui-grid-col-8">
                    <button (click)="goto${manyToOne.to.varUp}()">Click to view...</button>
                </div>
            </div>
#end
        </div>
    </p-panel>
</div>
